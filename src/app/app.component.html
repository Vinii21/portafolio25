<div class="flex justify-center items-center w-screen h-screen bg-[#005766]">
  <div class="w-10/12 h-4/5 rounded-3xl flex relative background-animation">
    <shared-logo></shared-logo>
    <div class="h-full w-[30%] bg-transparent rounded-3xl">
      <shared-profile></shared-profile>
    </div>
    <div id="miDiv" (scroll)="onDivScroll($event)" class="h-full w-[70%] bg-night text-white rounded-3xl overflow-x-auto my_scroll">
      <router-outlet></router-outlet>
      <div class="arrow-svg-container" [ngClass]="{'hide-element': isScrolledDown}" *ngIf="!showArrow">
        <shared-arrow-svg></shared-arrow-svg>
      </div>
    </div>
    <shared-menu></shared-menu>
    <shared-swith-mode></shared-swith-mode>
  </div>
</div>
